<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
        $(()=>{
            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				xmlDoc = xhr.responseXML;
				var team = xmlDoc.getElementsByTagName("teammember");
				for (i = 0; i < team.length; i++){
					$("#team").append(
                        "<strong>" +
						xmlDoc.getElementsByTagName("name")[i].childNodes[0].nodeValue + "</strong>" + "<br>" + "<em>" +
						xmlDoc.getElementsByTagName("title")[i].childNodes[0].nodeValue + "</em>" + "<br>" + 
						xmlDoc.getElementsByTagName("bio")[i].childNodes[0].nodeValue + "<br><br>");
				}
			}
		}
		xhr.open("GET", "team.xml", true);
		xhr.send();
        })
    </script>
</head>

<body>
<section id="container">
    <header></header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
        <h2>The Vecta Corp. Management Team</h2>

		<div id="team"></div>
    </section>
    
    <footer></footer>
</section>
</body>
</html>
